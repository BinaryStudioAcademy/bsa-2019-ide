<div class="cardContainer">
    <div class="cards-area">
        <div *ngFor="let project of projects">
            <app-project-card [project]="project" (showMenu)="hideAllMenus($event)"></app-project-card>
        </div>
        <p-card class="add-btn" (click)="createProject()">
            <i class="pi pi-plus"></i>
        </p-card>
    </div>
</div>
