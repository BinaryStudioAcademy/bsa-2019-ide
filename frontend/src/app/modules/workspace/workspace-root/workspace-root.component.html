<div class="top-panel p-grid p-nogutter" *ngIf="project">
    <div class="hor-navbar p-col-12" [ngStyle]="{'background-color': getProjectColor()}">
        <button pButton *ngIf="canRun || isAuthor()" type="button" icon="pi pi-play" iconPos="left"
            class="ui-button-secondary" label="Run" (click)="onRun()"></button>
        <button pButton *ngIf="canBuild || isAuthor()" type="button" icon="pi pi-inbox" iconPos="left"
            class="ui-button-secondary" label="Build" (click)="onBuild()"></button>
        <button pButton *ngIf="!canNotEdit || isAuthor()" type="button" (click)="onFilesSave()" icon="pi pi-save" iconPos="left"
            class="ui-button-secondary" label="Save"></button>
        <button pButton type="button" *ngIf="isAuthor()" (click)="Settings()" icon="pi pi-cog" iconPos="left"
            class="ui-button-secondary" label="Settings"></button>
        <span class="project-name">{{project.name}}</span>
    </div>
</div>
<div class="wks-wrapper p-grid p-nogutter">
    <div class="left-panel p-col-fixed">
        <button pButton type="button" icon="pi pi-clone" title="Hide or show project structure" iconPos="left"
            class="ui-button-secondary" (click)="hideFileBrowser()"></button>
        <button pButton routerLink="/project/{{projectId}}" title="Project details" type="button" icon="pi pi-info"
            iconPos="left" class="ui-button-secondary"></button>
        <button *ngIf="isAuthor()" pButton type="button" icon="pi pi-pencil" title="Edit project" iconPos="left" class="ui-button-secondary"
            (click)="editProjectSettings()"></button>
        <button pButton type="button" icon="pi pi-search" iconPos="left" class="ui-button-secondary"
            (click)="hideSearchField()"></button>
        <button pButton type="button" icon="pi pi-sort" title="Expand or collapse all" iconPos="left" class="ui-button-secondary"
            (click)="expand()"></button>
        <button pButton type="button" icon="pi pi-refresh" title="Refresh file section" iconPos="left" class="ui-button-secondary"
            (click)="refresh()"></button>
    </div>
    <div class="p-col">
        <div class="inner-wrapper p-grid p-nogutter" id="container" (mouseover)="draggableUp($event)" (mousemove)="draggableMove($event)" (mouseup)="draggableUp($event)">
            <div [hidden]="!showFileBrowser" id="browser" class="file-browser-content p-align-stretch browser">
                <app-file-browser-section  (fileSelected)="onFileSelected($event)" (renameFile)="onFileRenaming($event)"
                    [showSearchField]="showSearchField" [events]="eventsSubject.asObservable()" [project]="project">
                </app-file-browser-section>
            </div>
            <div *ngIf="showFileBrowser" class="draggableLine" (mousedown)="draggableDown($event)" (mousemove)="draggableMove($event)" (mouseup)="draggableUp($event)"></div>
            <div *ngIf="project" id="workspace" class="p-align-stretch workspace" [ngStyle]="{'background-color': getProjectColor()}" [ngClass]="{large: !showFileBrowser}">
                <app-editor-section  [canEdit]="canNotEdit" [monacoOptions]='options' (filesSaveEvent)="onFilesSave($event)" [isInputTerminalOpen]="isInputTerminalOpen"></app-editor-section>
                <app-run-input *ngIf="inputItems"  (OnChange)="OnChange($event)" [inputItems]="inputItems" [connectionId]="connectionId" [projectId]="project.id"></app-run-input>
            </div>
        </div>       
    </div>
</div>
