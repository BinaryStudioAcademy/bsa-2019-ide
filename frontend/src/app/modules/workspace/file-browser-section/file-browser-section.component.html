<div class="tree-wrapper">
    <p-progressBar *ngIf="!files || files.length == 0" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    <button pButton type="button" icon="pi pi-sort" title="Expand all" iconPos="left"
        class="ui-button-primary expand-btn" (click)="expand()"></button>
    <p-tree *ngIf="files && files.length > 0" class="custom-tree" selectionMode="single" [value]="files" [(selection)]="selectedItem"  [contextMenu]="contextMenu"
        (onNodeSelect)="nodeSelect($event)" (onNodeContextMenuSelect)="nodeContextMenuSelect($event)" [filter]="showSearchField"
        filterMode="strict">
        <ng-template let-node pTemplate="0">
                <input class="input-item" [value]="node.label" (focusout)="focusout(node)" disabled>
        </ng-template>
        <ng-template let-node  pTemplate="1">
            <input class="input-item" type="text" [ngModel]="node.label" (focusout)="focusout(node)" (input)="setIcon(node)" (keyup.enter)="focusout(node)" disabled>
        </ng-template>
    </p-tree>
    <p-contextMenu #contextMenu [model]="items"></p-contextMenu>
</div>
