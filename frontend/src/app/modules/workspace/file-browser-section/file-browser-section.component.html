<div class="tree-wrapper">
    <p-tree class="custom-tree" selectionMode="single" [value]="files"  [(selection)]="selectedItem"
            [contextMenu]="cm" (onNodeSelect)="nodeSelect($event)">   
        </p-tree>
    <div class="bottom-btns p-grid p-justify-around">
        <p-button class="p-col-5" label="Expand" (click)="expandAll()"></p-button>
        <p-button class="p-col-5" label="Collapse" (click)="collapseAll()"></p-button>
    </div>
    <p-contextMenu #cm [model]="items"></p-contextMenu>
</div>
