<h2 style="text-align: center">Users statistics</h2>
<p-table [columns]="cols" [value]="usersData">
  <ng-template pTemplate="header" let-columns>
    <tr >
      <th *ngFor="let col of columns" [ngClass]="'stat-table-header'">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template class="table-row" pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" [ngClass]="'table-element'">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
