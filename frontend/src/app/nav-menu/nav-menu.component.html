<p-menubar [model]="items">
  <div *ngIf="!authorizedUser">
    <button pButton (click)="openAuthDialog(dialogType.SignIn)" label="Login"></button>
    <button pButton (click)="openAuthDialog(dialogType.SignUp)" label="SingUp"></button>
  </div>
  <div *ngIf="authorizedUser">
    <button pButton (click)="LogOut()" label="LogOut"></button>
  </div>
</p-menubar>
