<p-table [value]="projects">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th *ngIf="!isOwnProject">Access</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-project>
        <tr>
            <td>{{project.name}}</td>
            <td>{{project.description}}</td>
            <td *ngIf="!isOwnProject">{{project.userAccess}}</td>
        </tr>
    </ng-template>
</p-table>
