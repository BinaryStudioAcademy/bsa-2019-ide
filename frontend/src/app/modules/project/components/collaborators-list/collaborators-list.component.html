<div class="collaboratorContainer">
        <div *ngFor="let collaborator of collaborators" class="ui-g-12 ui-md-6 ui-lg-3">
            <div>{{collaborator.nickName}}</div>
            <span appUserAccess [userAccess]="collaborator.access"></span>
            <p-dropdown [options]="userAccess" [(ngModel)]="selectedAccess"></p-dropdown>
        </div>
</div>
