<div class="container p-grid p-justify-around p-align-start">
    <div *ngIf="user" class="panel p-col-10 p-md-4 p-lg-3 p-grid p-dir-col">
        <img class="p-col-align-center" alt="avatar" (click)="expandImage(user.url)" src="{{user.url}}">
        <h1 class="p-col-align-center">{{user.firstName}} {{user.lastName}}</h1>
        <p class="property-name">Nickname:</p>
        <p class="property-value p-col-align-center">{{user.nickname}}</p>
        <p class="property-name">Email</p>
        <p class="property-value p-col-align-center">{{user.email}}</p>
        <p class="property-name">Github URL:</p>
        <a class="property-value p-col-align-center" href="{{user.gitHubUrl}}">github</a>
        <p class="property-name">Birthday:</p>
        <p class="property-value p-col-align-center">{{user.birthday}}</p>
        <p class="property-name ">Last Active:</p>
        <p class="property-value p-col-align-center">{{user.registeredAt}}</p>
        <p class="property-name">Registred At:</p>
        <p class="property-value p-col-align-center">{{user.lastActive}}</p>
        <p-slideMenu #menu [model]="actions" [popup]="true" [viewportHeight]="200"></p-slideMenu>
        <button #btn type="button" pButton icon="pi pi-pencil" label="Edit Profile" (click)="menu.toggle($event)"></button>
    </div>
    <div *ngIf="!user" class="panel p-col-10 p-md-4 p-lg-3 p-grid  p-justify-center">
        <p-progressSpinner></p-progressSpinner>
    </div>
    <div class="panel p-col-10 p-md-7 p-lg-7  p-dir-col">
        More information about user: projects, builds, ets..
    </div>
</div>
<p-dialog *ngIf="user" [(visible)]="isImageExpended" [style]="{'box-shadow': 'none'}" [showHeader]="fasle" [draggable]="false" [modal]="true"
            [dismissableMask]="true"
            [contentStyle]="{'overflow':'visible', 'padding': '0', 'border': 'none', 'background': 'none', 'align-content': 'center', 'display': 'flex'}">
    <img class="big-avatar" src="{{user.url}}" alt="avatar">
</p-dialog>
