<p-card routerLink="/workspace/{{project.id}}" subheader="{{project.creator}}">
    <p-header>
        <div class="imgContainer" [ngStyle]="{ 'background-color': project.color }">
            <div class="star" (click)="favourite($event)">
                <i class="pi pi-star-o iStar" *ngIf="!project.favourite"></i>
                <i class="pi pi-star iStar" *ngIf="project.favourite"></i>
            </div>
            <div class="menu-icon">
                <p-contextMenu #menu [model]="contextMenu" appendTo="body"></p-contextMenu>

                <i class="pi pi-ellipsis-v menu-ellipsis"
                (contextmenu)="openCm($event, menu)" (click)="openCm($event, menu)" (keyup.enter)="openCm($event, menu)"></i>
            </div>
            <h2>
                {{project.title}}
            </h2>
        </div>
    </p-header>
    <div>
        <p>
            <span class="highlighted">Created:</span> {{project.created | date:'d MMMM yyyy'}}
        </p>
        <p *ngIf="project.lastBuild" [ngClass]="{
                                        'success':project.buildStatus === 1,
                                        'failed':project.buildStatus === 0
                                    }">
            <span class="highlighted" >Last build:</span> {{lastTimeBuild()}}
        </p>
    </div>
</p-card>
