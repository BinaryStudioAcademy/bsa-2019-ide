<p-autoComplete class="collaborator-auto-complete" [(ngModel)]="collaborator" [suggestions]="filterCollaborators"
    (completeMethod)="filterCollarator($event)" field="nickName" [size]="30" placeholder="User nickname..."
    [minLength]="1" (onSelect)="addCollaborator(collaborator)"></p-autoComplete>

<app-add-collaborators-list [collaborators]="newCollaborators" [area]="area"></app-add-collaborators-list>
