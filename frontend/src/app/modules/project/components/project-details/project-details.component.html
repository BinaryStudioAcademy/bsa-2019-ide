<div class="top-panel p-grid p-nogutter">
  <div class="p-col-12">
    <button pButton routerLink="/workspace/{{project.id}}" type="button" iconPos="left" icon ="pi pi-arrow-left"
            class="ui-button-raised" label="Go to workspace">
    </button>
  </div>
</div>

<p-tabView orientation="left">
    <p-tabPanel header="Details">
        <app-project-details-info [project]="project"></app-project-details-info>
    </p-tabPanel>
    <p-tabPanel header="Build results">
        Here will be build results
    </p-tabPanel>
    <p-tabPanel header="Artifacts">
        Here will be artifacts(list of zip builds)
    </p-tabPanel>
    <p-tabPanel header="User statistics">
        <app-project-details-user-statistics></app-project-details-user-statistics>
    </p-tabPanel>
    <p-tabPanel header="Git Credentials">
        Here will be git url <address></address>
    </p-tabPanel>
    <p-tabPanel header="History of changes">
        Here will be history of changes
    </p-tabPanel>
</p-tabView>
