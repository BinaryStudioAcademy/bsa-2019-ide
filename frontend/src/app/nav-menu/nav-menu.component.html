<p-menubar [model]="getMenuItems()">
    <div *ngIf="isAuthorized">
        <p-splitButton label="My Profile" icon="pi pi-user" (onClick)="goToUserDetails()" [model]="items"></p-splitButton>
    </div>
    <div *ngIf="!isAuthorized">
        <button class="login-btn" pButton (click)="openAuthDialog(dialogType.SignIn)" label="Login"></button>
        <button class="singup-btn" pButton (click)="openAuthDialog(dialogType.SignUp)" label="SingUp"></button>
    </div>
</p-menubar>
